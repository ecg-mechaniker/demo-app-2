<script>
// Preventing whiteflash in loading iframes.
(function() {
  var httpRequest;

  function makeRequest() {
    httpRequest = new XMLHttpRequest();
    httpRequest.timeout = 1000;

    if (!httpRequest) {
      alert('Giving up :( Cannot create an XMLHTTP instance');
      return false;
    }
    httpRequest.onreadystatechange = alertContents;
    httpRequest.open('GET', 'content.html?' + Math.floor(Math.random()*100000));
    httpRequest.send();
  }

  function alertContents() {
    if (httpRequest.readyState === XMLHttpRequest.DONE) {
      if (httpRequest.status === 200) {
        document.getElementById("content").innerHTML = httpRequest.responseText;
        console.log("Content replaced!")
      } else {
        console.log('There was a problem with the AJAX request.');
      }
    }
  }

  makeRequest();
  setInterval(function() { makeRequest(); }, 1000);
})();
</script>
